<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
</head>

<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
      <legend>My Info</legend>
      <div><label>first name: <input size="100" type="text" name="first_name_field"></label></div>
      <div><label>last name: <input size="100" type="text" name="last_name_field"></label></div>
      <div><label>phone: <input size="100" type="text" name="phone_field"></label></div>
      <div><label>email: <input size="100" type="text" name="email_field"></label></div>
      <div>Gender:</div>
      <div>
        <label>Male <input type="raido" name="gender_field" value="male"></label>
        <label>Female <input type="raido" name="gender_field" value="female"></label>
      </div>
      <div>Age: </div>
      <select name="age_field">
        <option>under 18</option>
        <option>over 18</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>My Availability</legend>
      <h3>Days Available:</h3>
      <div>
        <div><label>Sunday <input type="checkbox" name="available_field[]"></label></div>
        <div><label>Monday <input type="checkbox" name="available_field[]"></label></div>
        <div><label>Tuesday <input type="checkbox" name="available_field[]"></label></div>
        <div><label>Wednesday <input type="checkbox" name="available_field[]"></label></div>
        <div><label>Thrusday <input type="checkbox" name="available_field[]"></label></div>
        <div><label>Friday <input type="checkbox" name="available_field[]"></label></div>
        <div><label>Staurday <input type="checkbox" name="available_field[]"></label></div>
      </div>
      <h3>Comments</h3>
      <div><textarea name="comments_field"></textarea></div>
    </fieldset>
    <input type="hidden" name="hidden_field" value="19873">
    <input type="submit">
  </form>
</body>

</html>
